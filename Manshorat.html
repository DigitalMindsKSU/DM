  <script>
    var flag = 1;
    //when button clicked 1st time => blurr, 2nd time => no blurr
    $("#blurr").click(function() {
      if (flag % 2 != 0) {
        $('.blurred-elements').css("filter", "blur(4px)");
      } else {
        $('.blurred-elements').css("filter", "");
      }
      flag++;
    });
    //when x button clicked => no blurr
    $("#blurr-close").click(function() {
      $('.blurred-elements').css("filter", "");
      flag++;
    });
  </script>
